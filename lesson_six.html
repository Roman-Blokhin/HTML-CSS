<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson six</title>
</head>

<body>

    <header>Шапка сайта</header> <!-- 1. верх сайта -->
    <article>Новость, статья и т.д.</article> <!-- 3. Здесь может быть какая-либо информация -->
    <aside>Боковая панель</aside> <!-- 4. боковая панель, информация для браузера, где размещена информация -->
    <menu> <!-- 5. говорит браузеру, что есть меню, по факту, обычный список, как ol -->
        <li>Русский</li>
        <li>Английский</li>
        <li>Кыргызский</li>
        <li>Французский</li>
    </menu>

    <article>
        <audio controls="controls" autoplay="autoplay" loop="loop"> <!-- 6. добавляем музыку -->
            <!-- 7. autoplay="autoplay" - автоматом начинает играть музыка при обновлении страницы,
            loop="loop" зацикливает песню -->
            <source src="http://music.arizona-rp.com/rodina/1682633631.mp3" />
        </audio>

        <br />

        <video controls="controls"> <!-- 8. добавляем видео на страницу -->
            <source src="https://youtu.be/C0DUP34N73s" />
        </video>
    </article>

    <p>H2O</p>
    <p>42</p>
    <p>4<sup>2</sup></p> <!-- 9. пишем цифру над текстом -->
    <p>H<sub>2</sub>O</p> <!-- 10. пишем цифру под текстом -->

    <details> <!-- 11. создает сведения (открывающуюся строку) с треугольником -->
        <summary>Информация об авторе</summary> <!-- 12. заголовок в сведениях -->
        <p>Герой Похлёбкин</p>
    </details>

    проверка 123 <mark>выделено желтым</mark> 123 проверка <!-- 13. выделяет фон текста желтым цветом -->

    <ruby> <!-- 14. создаем подсказку над текстом -->
        人 <rt>gffg</rt>
        个 <rt>ytu</rt>
    </ruby>

    <progress max="100" value="70"> <!-- 15. делаем шкалу прогресса, указываем максимум и само значение прогресса -->
        Загружено на <span id="value">75</span>% <!-- 16. ссылаемся на id="value", которое пишем в progress -->
    </progress>

    <footer>Низ сайта</footer> <!-- 2. низ сайта -->

</body>

</html>
