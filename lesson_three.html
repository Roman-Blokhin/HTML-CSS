<!Doctype html>

<head>

    <title>Lesson Three</title>
</head>

<body>

    <!-- 1. создаем таблицу. устаревший способ создания сайтов-->
    <table border="1"> <!-- 2. border - толщина ячеек таблицы -->

        <caption>Таблица размеров обуви</caption> <!-- 3. заголовок таблицы -->
        <tr> <!-- 4. создает строку (ряд) -->
            <th>Россия</th> <!-- 5. создает ячейку с заголовком -->
            <th>Китай</th>
            <th>Индия</th>
            <th>Франция</th>
            <th><pre>        </pre></th> <!-- 6. если не использовать pre, то ячейка будет сжата -->
        </tr>
        <tr><td>34</td><td>780</td><td>5</td><td>76</td><td></td></tr> <!-- 7. td - создает ячейку (столбец) -->
        <tr><td>799</td><td>666</td><td>59</td><td>90</td><td></td></tr>
        <tr><td>2</td><td>70</td><td>31</td><td>54</td><td>456</td></tr>
        <tr><td>0</td><td>27</td><td>89</td><td>23</td><td></td></tr>

    </table>

</body>

</html>
