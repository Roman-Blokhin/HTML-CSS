<!Doctype html> <!-- 1. Говорит, в каком html мы пишем, обязательно-->

<html>

<head> <!-- 2. в шапке подключаются все стили и скрипты для <body>, имя автора, заголовки и т.д. -->
    <title>The Facebook</title> <!-- 4. Заголовок страницы -->
    <meta charset="UTF-8"> <!-- 5. кодировка, в которой пишется код - обязательно -->
</head>

<body> <!-- 3. в теле прописывается все, что мы видим на сайте, без стилей -->
    The Facebook приветствует тебя. <!-- 6. тест можно просто писать -->
    <p>The Facebook</p> <!-- 8. p - означает: абзац, пишется с новой строки -->
    <h1>Welcome to Facebook</h1> <!-- 7. можно выделить размер заголовка от 1-6 -->
    <h6>Welcome to Facebook</h6>
</body>

</html>
