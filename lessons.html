<!Doctype html> <!-- 1. Говорит, в каком html мы пишем, обязательно-->

<html>

<head> <!-- 2. в шапке подключаются все стили и скрипты для <body>, имя автора, заголовки и т.д. -->
    <title>The Facebook</title> <!-- 4. Заголовок страницы -->
    <meta charset="UTF-8"> <!-- 5. кодировка, в которой пишется код - обязательно -->
</head>

<body> <!-- 3. в теле прописывается все, что мы видим на сайте, без стилей -->
    The Facebook приветствует тебя. <!-- 6. тест можно просто писать -->
    <p>The Facebook</p> <!-- 8. p - означает: абзац, пишется с новой строки -->
    <h1>Welcome to Facebook</h1> <!-- 7. можно выделить размер заголовка от 1-6 -->
    <h6>Welcome to Facebook</h6>

    <p>Здесь будет <strong>жирный</strong> шрифт, который <b>можно</b> использовать </p> <!-- 9. жирный текст -->
    <p>Изучим также <i>курсив</i> двух <em>видов</em></p> <!-- 10. курсив -->
    <p>Ещё <strike>можно перечеркнуть текст</strike></p> <!-- 11. перечеркнутый текст -->
    <p>Есть <u>подчеркнутый</u> текст</p> <!-- 12. подчеркнутый текст -->
    <p>Аббревиатура: <abbr title="HyperText Mark-up Language">HTML</abbr></p> <!-- 13. Аббревиатура -->
    <address>Бишкек, Кыргызстан</address> <!-- 14. лучше писать тег address, чем em для курсива, важно для поисковика -->
    <p><strong><strike><u><em>Все в одном тексте</em></u></strike></strong></p> <!-- 15. последовательность тегов -->
</body>

</html>
