<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson Five</title>
</head>

<body>

    <!-- 1. создаем поле для ввода большого текста, оно растягивается на странице -->
    <textarea placeholder="Напишите текст"></textarea>
    <br />

    <label for="name">Введите ваш комментарий:</label> <br />
    <textarea rows="10" cols="40" placeholder="Ваша обратная связь.." name="name" id="name"></textarea> <br />
    <!-- 2. rows - задает ширину (ряды), cols - задает длину (столбцы), но лучше это задавать через стили в css -->
    <input type="submit" value="Отправить отзыв"/> <br /> <br />
    <button>Отправить</button> <!-- 3. можно кнопку писать тегом button, а не через input -->
    <br />

    <select> <!-- 4. создает выпадающий список -->
        <option>Кошка</option> <!-- 5. варианты в выпадающем списке -->
        <option>Слон</option>
        <option selected="selected">Собака</option> <!-- 6. selected="selected" - какой вариант будет выбран по умолчанию -->
        <option>Варан</option>
        <option>Динозавр</option>
    </select>

</body>

</html>
